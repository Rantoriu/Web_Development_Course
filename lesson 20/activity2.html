<html>
    <head>
        <title>
            activity 2
        </title>
    </head>
    <body>
        <h2>
            loops in JavaScript
        </h2>
        <p id="demo">

        </p>
        <script>
            var fruits=["Orange","Apple","Grapes","Mango"]
            var text=""
            var i
            for(i=0;i<fruits.length;i++){
                text=text+fruits[i]+"<br>"
                
            }
            document.getElementById("demo").innerHTML=text
        </script>
    </body>
</html>
