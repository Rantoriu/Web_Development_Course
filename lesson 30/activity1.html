<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .balance-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-container .amount {
            font-size: 36px;
            font-weight: bold;
        }

        .summary {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-box {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .income-box {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .expense-box {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .form-container {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .clear-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid;
        }

        .transaction-item.income {
            border-left-color: #28a745;
        }

        .transaction-item.expense {
            border-left-color: #dc3545;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .transaction-item.income .transaction-amount {
            color: #28a745;
        }

        .transaction-item.expense .transaction-amount {
            color: #dc3545;
        }

        .delete-btn {
            padding: 5px 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }

        .no-transactions {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <h2>Your Balance</h2>
            <div class="amount" id="balance">£0.00</div>
        </div>

        <div class="summary">
            <div class="summary-box income-box">
                <h3>Income</h3>
                <div class="amount" id="income">£0.00</div>
            </div>
            <div class="summary-box expense-box">
                <h3>Expense</h3>
                <div class="amount" id="expense">£0.00</div>
            </div>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="e.g. salary, groceries...">
            </div>
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01">
            </div>
            <div class="input-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button class="btn" onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="transactions-header">
            <h3>Transactions</h3>
            <button class="clear-btn" onclick="clearAll()">Clear All</button>
        </div>

        <div class="transaction-list" id="transactionList">
            <div class="no-transactions">No transactions yet</div>
        </div>
    </div>
    <script>

let transactions = [];

function updateDisplay() {

const income = transactions.filter(t=>t.type==='income').reduce((s,t)=>s+t.amount,0);

const expense = transactions.filter(t=>t.type==='expense').reduce((s,t)=>s+t.amount,0);

document.getElementById('income').textContent = `£${income.toFixed(2)}`;

document.getElementById('expense').textContent = `£${expense.toFixed(2)}`;

document.getElementById('balance').textContent = `£${(income-expense).toFixed(2)}`;

const list = document.getElementById('transactionList');

list.innerHTML = transactions.length

? transactions.map((t,i)=>`

<div class="transaction-item ${t.type}">

<div class="transaction-info">

<div class="description">${t.desc}</div>

<div class="type">${t.type}</div>

</div>

<div class="transaction-amount">£${t.amount.toFixed(2)}</div>

<button class="delete-btn" onclick="del(${i})">X</button>

</div>`).join('')

: '<div class="no-transactions">No transactions yet</div>';

}

function addTransaction() {

const desc = document.getElementById('description').value.trim();

const amount = parseFloat(document.getElementById('amount').value);

const type = document.getElementById('type').value;

if (!desc || isNaN(amount) || amount <= 0) return alert('Enter valid details');

transactions.push({desc, amount, type});

document.getElementById('description').value = '';

document.getElementById('amount').value = '';

updateDisplay(); // ← important!

}

function del(i){ transactions.splice(i,1); updateDisplay(); }

function clearAll(){ if (confirm('Clear all transactions?')) { transactions = []; updateDisplay(); } }

updateDisplay();

</script>



</body>

</html>
