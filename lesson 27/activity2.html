<html>
    <head>
        <title>
            activity 2
        </title>
    </head>
    <body>
        <p>
            enter a number and click ok

        </p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myfunction()">
            ok
            
        </button>
        <p id="result">

        </p>
        <script>
            function myfunction(){
                var input_object=document.getElementById("id1")
                if(!input_object.checkValidity()){
                    document.getElementById("result").innerHTML=input_object.validationMessage
                }
                else{
                    document.getElementById("result").innerHTML="correct input"
                }
            }
        </script>
    </body>
</html>
