    <body>
        <p>
            find the largest of 3 numbers
        </p>
        <p id="result">

        </p>
        <script>
            function findmax(){
                var i
                var max=0
                for(i=0;i<arguments.length;i++){
                    if(arguments[i]>max) {
                        max=arguments[i]
                    }
                }
                return max
            }
            document.getElementById("result").innerHTML=findmax(16,8,2)
        </script>
    </body>
