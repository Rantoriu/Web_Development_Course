        <p id="result">

        </p>
        <script>
            class student{
                constructor(name,year) {
                    this.name=name
                    this.year=year
                }
                age(){

                    return date.getFullYear()-this.year 
                    }
                    }

                    document.getElementById("result").innerHTML=student.year+" "+ student.age()
