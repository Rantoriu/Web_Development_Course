<html>
    <head>
        <title>
            activity 2
        </title>
    </head>
    <body>
        <h2>
            mapping and array
        </h2>
        <p id="result">

        </p>
        <script>
            var numbers=[28,6,19,95]
            function myfunction(num){
                return num*10
            }
            var newarray=numbers.map(myfunction)
            document.getElementById("result").innerHTML=newarray
        </script>
    </body>
</html>
