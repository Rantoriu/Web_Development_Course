<html>
    <head>
        <title>
            activity 1
        </title>
    </head>
    <body>
        <h2>
            JavaScript array sorting
        </h2>
        <button onclick="asc()">
            ascending order

        </button>
        <button onclick="desc()">
            descending order
        </button>
        <p id="result">

        </p>
        <script>
            var points=[40,100,1,5,25,10]
            document.getElementById("result").innerHTML=points
            function asc(){
                points.sort(function(a,b){return a-b})
                document.getElementById("result").innerHTML=points
            }
            function desc(){
                points.sort(function(a,b){return b-a})
                document.getElementById("result").innerHTML=points
            }
            
        </script>
    </body>
</html>
