<html>
    <head>
        <title>
            activity 2
        </title>
        <body>
            <h2>
                JavaScript async and await
            </h2>
            <h1 id="result">

            </h1>
            <script>
                async function add(a,b){
                    var response=await a+b
                    display(response)
                
                }
                function display(some){
                    document.getElementById("result").innerHTML=some
                }
                add(10,76)
                    
                
            </script>
        </body>
    </head>
</html>
